<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Img, Video & Audio/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="taskBar">
        <div class="left">
            <img src="myImages/leftTaskBar.png" class="Left" alt="Left TaskBar">
        </div>
        <div class="center">
            <img src="myImages/centerTaskBar.png" alt="Center TaskBar">
        </div>
        <div class="right">
            <img src="myImages/rightTaskBar.png" class="Right" alt="Right TaskBar">
        </div>
    </div>
    <div class="startMenu">
        <img src="myImages/startMenu.png" alt="Start Menu">
    </div>
    <div class="widgets">
        <img src="myImages/leftMenu.png" alt="Widgets">
    </div>
    <div class="rightMenu">
        <img src="myImages/rightMenu.png" alt="Right Menu">
    </div>
    <div class="calCulator">
        <img src="myImages/calCuator.png" alt="Calculator">
    </div>
    <div class="notePad">
        <img src="myImages/notePad.png" alt="Notepad">
    </div>
    <div class="powerButton">
        <img src="myImages/powerButton.png" alt="Power Button">
    </div>
    <div class="desktopIcons">
        <div class="firstColumn">
            <div class="sameIconsContainer">
                <img src="myImages/This PC.png" alt="This PC Icon" class="thisPC sameIcons">
                <span class="text">This PC</span>
            </div>
            <div class="sameIconsContainer">
                <img src="myImages/Control Panel.png" alt="Control Panel Icon" class="controlPanel sameIcons">
                <span class="text">Control Panel</span>
            </div>
            <div class="sameIconsContainer">
                <img src="Img, Video & Audio/chromeicon.png" alt="Google Chrome Icon" class="googleChrome sameIcons">
                <span class="text">Google Chrome</span>
            </div>
        </div>
        <div class="secondColumn">
            <div class="sameIconsContainer sameIconsRightContainer">
                <img src="myImages/Network.png" alt="Network Icon" class="Network sameIcons">
                <span class="text">Network</span>
            </div>
            <div class="sameIconsContainer sameIconsRightContainer">
                <img src="myImages/VSCode.png" alt="VSCode Icon" class="VSCode sameIcons">
                <span class="text">VS Code</span>
            </div>
            <div class="sameIconsContainer sameIconsRightContainer">
                <img src="Img, Video & Audio/edgeicon.png" alt="Edge Icon" class="Edge sameIcons">
                <span class="text">Microsoft Edge</span>
            </div>
        </div>
    </div>
    <div class="rightClick">
        <img src="myImages/rightClick.png" alt="rightClickMenu">
    </div>
    <div class="buttons">
        <button class="btn" id="Button1"></button>
        <button class="btn" id="Button2"></button>
        <button class="btn" id="Button3"></button>
        <button class="btn" id="Button4"></button>
        <button class="btn" id="Button5"></button>
        <button class="btn" id="Button6"></button>
        <button class="btn" id="Button7"></button>
        <button class="btn" id="Button8"></button>
        <button class="btn" id="Button9"></button>
        <button class="btn" id="Button10"></button>
    </div>
    <video autoplay muted>
        <source src="Img, Video & Audio/video.webm" type="video/webm">
    </video>
</body>
<script src="Js/index.js"></script>

</html>
